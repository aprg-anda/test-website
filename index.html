<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 0;
            text-align: center;
            margin: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            padding: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
        }

        main section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#weather">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage of my simple website.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about me and my website.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can contact me at: myemail@example.com</p>
        </section>

        <section id="weather">
            <iframe src="https://www.meteoblue.com/hu/id%C5%91j%C3%A1r%C3%A1s/widget/daily/api_nep%c3%a1l_1283728?geoloc=fixed&days=5&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=1&maxtemperature=1&mintemperature=1&windspeed=1&windgust=0&winddirection=1&uv=0&humidity=0&precipitation=1&precipitationprobability=1&spot=0&pressure=0&layout=light"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 270px; height: 420px"></iframe><div><!-- DO NOT REMOVE THIS LINK --><a href="https://www.meteoblue.com/hu/id%C5%91j%C3%A1r%C3%A1s/h%C3%A9t/api_nep%c3%a1l_1283728?utm_source=daily_widget&utm_medium=linkus&utm_content=daily&utm_campaign=Weather%2BWidget" target="_blank" rel="noopener">meteoblue</a></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
</body>
</html>
