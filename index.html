<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 0;
            text-align: center;
            margin: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            padding: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
        }

        main section {
            margin-bottom: 20px;
        }

        #nameday-container {
            background-image: url('nevnap3.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #nameday {
            margin: 0 auto;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to a Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#nevnap">Névnap</a></li>
            <li><a href="weather.html">Időjárás</a></li>
        </ul>
    </nav>

    <main>
        <section id="nevnap">
            <h2>Névnap</h2>

            <div id="nameday-container">
                <p id="nameday">Loading...</p>
            </div>
        
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('https://nameday.abalin.net/api/V1/today?country=hu')
                        .then(response => response.json())
                        .then(data => {
                            // Extract the nameday from the response
                            const nameday = data.nameday.hu;
        
                            // Display the nameday
                            document.getElementById('nameday').textContent = nameday;
                        })
                        .catch(error => {
                            console.error('Error fetching nameday:', error);
                            document.getElementById('nameday').textContent = 'Error loading nameday';
                        });
                });
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
</body>
</html>
