<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        main {
            padding: 20px;
        }

        main section {
            margin-bottom: 20px;
        }

        #nameday-container {
            background-image: url('nevnap3.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Optionally set to viewport height, or remove if you want the image to define the height */
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #nameday {
            margin: 0 auto;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
        }

    </style>
</head>
<body>

    <main>
        <section id="nevnap">

            <div id="nameday-container">
                <p id="nameday">Loading...</p>
            </div>
        
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('https://nameday.abalin.net/api/V1/today?country=hu')
                        .then(response => response.json())
                        .then(data => {
                            // Extract the nameday from the response
                            const nameday = data.nameday.hu;
        
                            // Display the nameday
                            document.getElementById('nameday').textContent = nameday;
                        })
                        .catch(error => {
                            console.error('Error fetching nameday:', error);
                            document.getElementById('nameday').textContent = 'Error loading nameday';
                        });
                });
            </script>
        </section>
    </main>

</body>
</html>
