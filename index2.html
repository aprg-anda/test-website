<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 0;
            text-align: center;
            margin: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            padding: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
        }

        main section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage of my simple website.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about me and my website.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can contact me at: myemail@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
</body>
</html>
